<!DOCTYPE html>
<html>
<header>
<title>
Suggestion Form
</title>
<link href="/suggestion.css" type="text/css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">

</header>
<body>
<main>
<h1>Papa's Ice Cream</h1>
<div class='navigation-bar'>
        <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/menu.html">Flavors</a></li>
        <li><div><img src="img/logo.png" alt="icecream-logo"></div></li>  
        <li><a href="/car.html">Cart</a></li>
        <li><a href="/location.html">Locations</a></li>
        </ul>
</div>

<form id="fishStoreForm">
        <fieldset>
                <legend>Review Form</legend>
                <br>
                <label>
                        Are you a first-time customer Y/N
                <input name="firstTimeQuestion" type="text" required="required"/> <br> 
                </label>

                <br>
                <br>
                <label>
                        Customer First Name
                        <input name="CustomerFirstName" type="text" required> <br> 
                </label>
                <br>
                <br>
                <label>
                        Customer Last Name
                        <input name="CustomerLastName" type="text" required> <br> <br>
                </label>
                <br>
                <br>
                <label>
                        Customer Phone Number
                        <input name="CustomerPhoneNumber" type="number" required> <br> <br>
                </label>
                <br>
                <br>
                <label>
                        Customer Email Address
                        <input name="CustomerEmailAddress" type="text" required> <br> <br>
                </label>
                <br>
                <br>
                <label>
                        What is your favorite flavor that you expect us to have? 
                        <input name="CustomerFavoriteFlavor" type="text" required> <br> <br>
                </label>
                <br>
                <h2><button id='submit' style="width: 20%; height: 40px;">Submit</button></h2>
                <br>
                <br>
                <h3><p>Your utmost satisfaction is our pride!!! </p></h3>
                <h3><p>We will definitly call you once we have your favorite flavor!!</p></h3>
        </fieldset>

        </form>


</main>
<footer>
        <div class="footerlogo">
        <img src="img/logo.png" alt="ice-cream-logo" height="50" width="50"> 
        </div>
        <div class="leftbox">
        <p> Created by: Papa's Team</p>
        </div>
        <div class='footerElement'>
        <img src="img/facebook.png" alt="facebook" height="35" width="35">
        
        <img src="img/instagram.png" alt="instagram" height="37" width="37"> 

        <img src="img/twitter.png" alt="twitter" height="40" width="40">

        <img src="img/snapchat.png" alt="snapchat" height="40" width="40">
        </div>
        </footer>

<script src="js/suggestions.js"></script>
</body>
</html>
